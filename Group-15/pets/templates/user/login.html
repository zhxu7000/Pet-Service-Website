{% extends 'base.html' %}

{% load static %}

{% block head %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Add the Facebook SDK to your website -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- Add custom CSS styles to your website -->
    <style>
        /* Style the Facebook login button */
        .fb-login-button {
            width: 100%;
            max-width: 600px;
            justify-content: center;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Style the Facebook login button on hover */
        .fb-login-button:hover {
            background-color: #365899;
        }

        /* Style the Facebook logo */
        .fb-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: white;
        }
    </style>

    <!-- Add custom CSS styles to your website -->
    <style>
        /* Style the Google sign-in button */
        .google-signin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 100%;
            max-width: 600px;
            padding: 0px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.25px;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1), 0px 1px 2px rgba(0, 0, 0, 0.24);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Style the Google icon */
        .google-icon-wrapper {
            margin-right: 10px;
            margin-top: -10px;
            width: 18px;
            height: 18px;
        }

        .google-icon {
            width: 100%;
            height: 100%;
        }

        /* Style the Google sign-in button on hover */
        .google-signin-button:hover {
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2), 0px 2px 2px rgba(0, 0, 0, 0.12);
        }

        /* Style the text inside the Google sign-in button */
        .button-text {
            color: #757575;
        }
    </style>
{% endblock head %}


{% block content %}

    <main class="main-content" id="login">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area" data-bg-img="{% static 'img/photos/background.jpg' %}">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Login</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb">
                                    <li><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-sep">//</li>
                                    <li>Login</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->

        <!--== Start My Account Area Wrapper ==-->
        <section class="account-area">
            <div class="container">
                <el-tabs v-model="activeName">
                    <el-tab-pane label="I Am User" name="user">
                        <div class="login-form-content">
                            <form method="post">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="account">Username or email address <span
                                                    class="required">*</span></label>
                                            <input id="account" name="account" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="password">Password <span class="required">*</span></label>
                                            <input id="password" name="password" class="form-control"
                                                   type="password">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="submit" class="btn-login" value="Login As User">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group account-info-group mb--0">
                                            <a class="lost-password" href="/user/register">Don't have a account?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="I Am Seller" name="seller">
                        <div class="login-form-content">
                            <form method="post" action="/seller/login/">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="account">Username or email address <span
                                                    class="required">*</span></label>
                                            <input id="account" name="account" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="password">Password <span class="required">*</span></label>
                                            <input id="password" name="password" class="form-control"
                                                   type="password">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="submit" class="btn-login" value="Login As Seller">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group account-info-group mb--0">
                                            <a class="lost-password" href="/user/register">Don't have a account?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </el-tab-pane>
                </el-tabs>

            </div>
        </section>
        <!--== End My Account Area Wrapper ==-->
    </main>


    <script type="text/javascript" src="{% static 'js/vue.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/element.min.js' %}"></script>

    <script type="text/javascript">
        new Vue({
            el: "#login",
            data: {
                activeName: 'user',
            },
        });
    </script>

{% endblock content %}
