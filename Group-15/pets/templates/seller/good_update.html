{% extends 'seller/seller_base.html' %}

{% load static %}

{% block content %}
    <style>
        .my_form_block {
            margin-bottom: 8px;
        }
    </style>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h4 class="title" style="border-bottom: 1px solid #e5e5e5;margin-bottom: 16px;padding-bottom: 8px">
                    Update Good</h4>
                <div class="shopping-cart-form table-responsive" style="width: 600px;margin: 20px auto;">
                    <form action="/seller/good_update/{{ goods.id }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row my_form_block">
                            <label for="title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" id="title" name="title" class="form-control"
                                       value="{{ goods.title }}">
                            </div>
                        </div>

                        <div class="form-group row my_form_block">
                            <label for="desc" class="col-sm-2 control-label">Desc</label>
                            <div class="col-sm-10">
                                <textarea rows="3" id="desc" name="desc"
                                          class="form-control">{{ goods.desc }}</textarea>
                            </div>
                        </div>

                        <div class="form-group row my_form_block">
                            <label for="price" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-10">
                                <input type="text" id="price" name="price" class="form-control"
                                       value="{{ goods.price }}">
                            </div>
                        </div>

                        <div class="form-group row my_form_block">
                            <label for="category" class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-10">
                                <select name="category" id="category" class="form-control">
                                    <option selected disabled value>-- select category --
                                    </option>
                                    {% for category_item in li_category %}
                                        <option value="{{ category_item.id }}"
                                                {% if category_item.id == goods.category.id %} selected {% endif %}
                                        >{{ category_item.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row my_form_block">
                            <label for="image_file" class="col-sm-2 control-label">Image
                                <div class="my_small_text" style="color: #cd9a5c">(left blank when not modified)</div>
                            </label>
                            <div class="col-sm-10">
                                <input type="file" id="image_file" name="image_file" class="form-control">
                            </div>
                        </div>


                        <div style="margin-top: 40px;padding: 24px 40px;border-top: 1px solid #d7d7d7">
                            <input type="submit" value="Submit" class="my_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
